<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mars Flow Quiz - English Academy</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Mars Flow Official Palette */
            --mars-navy: #00205B;
            --mars-red: #C8102E;
            --mars-gold: #FFD700;
        }

        body {
            font-family: 'Poppins', sans-serif;
            /* Dark Gradient Background (Same as Dashboard) */
            background: linear-gradient(135deg, var(--mars-navy) 0%, #000814 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .quiz-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            margin-top: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            border-top: 8px solid var(--mars-red);
        }
        
        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .quiz-header h2 {
            color: var(--mars-navy);
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }
        
        .progress {
            height: 12px;
            border-radius: 6px;
            margin-bottom: 25px;
            background-color: #e9ecef;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, var(--mars-navy), #003380);
            border-radius: 6px;
        }
        
        .question-card {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 25px;
            border: 2px solid #e9ecef;
        }
        
        .question-text {
            font-size: 20px;
            font-weight: 600;
            color: var(--mars-navy);
            margin-bottom: 25px;
        }
        
        .answer-option {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            color: #555;
        }
        
        .answer-option:hover {
            border-color: var(--mars-navy);
            background: #f0f4f8;
            transform: translateX(5px);
            color: var(--mars-navy);
        }
        
        .answer-option.selected {
            border-color: var(--mars-navy);
            background: var(--mars-navy);
            color: white;
        }
        
        .answer-option.correct {
            border-color: #198754; /* Success Green */
            background: #198754;
            color: white;
        }
        
        .answer-option.incorrect {
            border-color: var(--mars-red);
            background: var(--mars-red);
            color: white;
        }
        
        .quiz-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .btn-quiz {
            background-color: var(--mars-red);
            border: none;
            border-radius: 10px;
            padding: 12px 35px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(200, 16, 46, 0.2);
        }
        
        .btn-quiz:hover {
            background-color: #a50b23;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(200, 16, 46, 0.3);
            color: white;
        }
        
        .btn-quiz:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .score-display {
            font-size: 20px;
            font-weight: 700;
            color: var(--mars-navy);
        }
        
        .results-card {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, var(--mars-navy), #001540);
            color: white;
            border-radius: 20px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0,32,91,0.2);
        }
        
        .results-card h3 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 800;
        }
        
        .results-stats {
            display: flex;
            justify-content: space-around;
            margin: 40px 0;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
        }
        
        .stat-item { text-align: center; }
        .stat-number { font-size: 32px; font-weight: 800; display: block; color: var(--mars-gold); }
        .stat-label { font-size: 14px; opacity: 0.8; text-transform: uppercase; letter-spacing: 1px; }
        
        .timer {
            font-size: 18px;
            font-weight: 600;
            color: var(--mars-red);
            text-align: center;
            margin-bottom: 20px;
            background: #fff0f3;
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
        }
        
        .discipline-badge {
            display: inline-block;
            background: var(--mars-navy);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }
        
        @media (max-width: 768px) {
            .quiz-container { padding: 25px; margin: 15px; }
            .question-text { font-size: 18px; }
            .quiz-controls { flex-direction: column; gap: 20px; }
            .results-stats { flex-direction: column; gap: 20px; }
            .btn-quiz { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h2><i class="fas fa-graduation-cap me-2 text-mars-red"></i>Mars Flow Quiz</h2>
            <div class="timer" id="timer">Time: 30s</div>
        </div>
        
        <div id="questionArea">
            <div class="progress">
                <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%"></div>
            </div>
            
            <div class="question-card">
                <div class="d-flex justify-content-between align-items-start">
                    <div class="discipline-badge" id="disciplineBadge">General</div>
                    <small class="text-muted fw-bold">Reward: <span class="text-warning"><i class="fas fa-coins"></i> <span id="qValueCoins">0</span></span></small>
                </div>
                
                <div class="question-text" id="questionText">Loading questions...</div>
                <div id="answerOptions"></div>
            </div>
            
            <div class="quiz-controls">
                <div class="score-display">
                    <i class="fas fa-coins text-warning me-1"></i>
                    <span id="currentScore">0</span>
                </div>
                <button class="btn btn-quiz" id="nextBtn" onclick="nextQuestion()" disabled>
                    Next <i class="fas fa-arrow-right ms-1"></i>
                </button>
            </div>
        </div>
        
        <div id="resultsArea" style="display: none;">
            <div class="results-card">
                <h3><i class="fas fa-trophy text-warning me-2"></i>Well Done!</h3>
                <p>You completed the challenge!</p>
                
                <div class="results-stats">
                    <div class="stat-item">
                        <span class="stat-number" id="correctAnswers">0</span>
                        <span class="stat-label">Correct</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="totalQuestions">0</span>
                        <span class="stat-label">Total</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="earnedCoins">0</span>
                        <span class="stat-label">Coins</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="earnedXP">0</span>
                        <span class="stat-label">XP</span>
                    </div>
                </div>
                
                <button class="btn btn-light btn-lg fw-bold text-mars-navy" onclick="backToHub()">
                    <i class="fas fa-home me-2"></i>Back to Hub
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Your web app's Firebase configuration - KEEPING YOUR ORIGINAL CONFIG
        const firebaseConfig = {
          apiKey: "AIzaSyBYe4oRa-uS1hTodVAsa7Zer1fOAU9-kcA",
          authDomain: "marsflow-english-academy.firebaseapp.com",
          projectId: "marsflow-english-academy",
          storageBucket: "marsflow-english-academy.firebasestorage.app",
          messagingSenderId: "527381031956",
          appId: "1:527381031956:web:495fb3da0a3cea8b864b01",
          measurementId: "G-1NC30HNJLQ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Global variables
        let currentUser = null;
        let userData = null;
        let currentQuestionIndex = 0;
        let score = 0;
        let totalXP = 0;
        let correctAnswers = 0;
        let questions = []; 
        let selectedAnswer = null;
        let timer = null;
        let timeLeft = 30;

        // Check authentication
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                await loadUserData();
                iniciarQuiz();
            } else {
                alert('You need to be logged in to play!');
                window.location.href = 'index.html';
            }
        });

        // Load user data
        async function loadUserData() {
            if (!currentUser) return;
            try {
                const userDoc = await getDoc(doc(db, 'users', currentUser.uid));
                if (userDoc.exists()) {
                    userData = userDoc.data();
                }
            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        // --- LOAD QUESTIONS FROM FIRESTORE ---
        async function loadQuestionsFromDB() {
            try {
                const querySnapshot = await getDocs(collection(db, "questions"));
                const dbQuestions = [];
                
                querySnapshot.forEach((doc) => {
                    dbQuestions.push(doc.data());
                });

                if (dbQuestions.length > 0) {
                    questions = dbQuestions;
                    console.log(`Loaded ${questions.length} questions from DB.`);
                } else {
                    console.log("No questions in DB.");
                }
            } catch (error) {
                console.error("Error loading questions:", error);
            }
        }

        // Start Quiz
        async function iniciarQuiz() {
            document.getElementById('questionText').innerText = "Connecting to Mars Database...";
            
            // Wait for DB loading
            await loadQuestionsFromDB();

            if (questions.length === 0) {
                alert("No questions available! Ask your teacher to create some in the Admin Panel.");
                window.location.href = 'index.html';
                return;
            }

            // Shuffle questions
            questions = questions.sort(() => Math.random() - 0.5);
            currentQuestionIndex = 0;
            score = 0;
            totalXP = 0;
            correctAnswers = 0;
            
            mostrarPergunta();
            iniciarTimer();
        }

        // Show current question
        function mostrarPergunta() {
            if (currentQuestionIndex >= questions.length) {
                finalizarQuiz();
                return;
            }
            
            const pergunta = questions[currentQuestionIndex];
            selectedAnswer = null;
            
            // Update Interface
            document.getElementById('disciplineBadge').textContent = pergunta.disciplina || "General";
            document.getElementById('questionText').textContent = pergunta.pergunta;
            document.getElementById('currentScore').textContent = score;
            document.getElementById('qValueCoins').textContent = pergunta.moedas || 10;
            
            // Create answer options
            const answerOptions = document.getElementById('answerOptions');
            answerOptions.innerHTML = '';
            
            // Support for string array
            if (Array.isArray(pergunta.opcoes)) {
                pergunta.opcoes.forEach((opcao, index) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'answer-option';
                    optionDiv.textContent = opcao;
                    optionDiv.onclick = () => selecionarResposta(index);
                    answerOptions.appendChild(optionDiv);
                });
            }
            
            // Update progress bar
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            
            // Disable next button initially
            document.getElementById('nextBtn').disabled = true;
        }

        // Select answer
        function selecionarResposta(index) {
            if (selectedAnswer !== null) return;
            
            selectedAnswer = index;
            const pergunta = questions[currentQuestionIndex];
            const options = document.querySelectorAll('.answer-option');
            const respostaCorretaIndex = parseInt(pergunta.correta);
            
            // Mark selected
            options[index].classList.add('selected');
            
            // Show correct answer after delay
            setTimeout(() => {
                if (index === respostaCorretaIndex) {
                    options[index].classList.add('correct');
                    score += (parseInt(pergunta.moedas) || 10);
                    totalXP += (parseInt(pergunta.xp) || 5);
                    correctAnswers++;
                } else {
                    options[index].classList.add('incorrect');
                    // Mark the correct one if it exists
                    if(options[respostaCorretaIndex]) {
                        options[respostaCorretaIndex].classList.add('correct');
                    }
                }
                
                // Enable next button
                document.getElementById('nextBtn').disabled = false;
            }, 800);
        }

        // Next Question
        function nextQuestion() {
            currentQuestionIndex++;
            mostrarPergunta();
        }

        // Start Timer
        function iniciarTimer() {
            timeLeft = 30; // 30 seconds per question
            atualizarTimer();
            
            if(timer) clearInterval(timer);

            timer = setInterval(() => {
                timeLeft--;
                atualizarTimer();
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    // Time is up, move to next (counted as incorrect)
                    if (currentQuestionIndex < questions.length) {
                        nextQuestion();
                        iniciarTimer(); 
                    }
                }
            }, 1000);
        }

        // Reset timer when changing questions manually
        const originalNext = nextQuestion;
        nextQuestion = function() {
            originalNext();
            iniciarTimer();
        }

        // Update visual timer
        function atualizarTimer() {
            const timerElement = document.getElementById('timer');
            timerElement.textContent = `Time: ${timeLeft}s`;
            
            if (timeLeft <= 10) {
                timerElement.style.color = '#dc3545';
                timerElement.style.background = '#fff';
                timerElement.style.border = '1px solid #dc3545';
            } else {
                timerElement.style.color = 'var(--mars-navy)';
                timerElement.style.background = '#f8f9fa';
                timerElement.style.border = 'none';
            }
        }

        // Finish Quiz
        async function finalizarQuiz() {
            clearInterval(timer);
            
            const earnedCoins = score;
            const earnedXP = totalXP > 0 ? totalXP : Math.floor(score / 2);
            
            // Update UI
            document.getElementById('questionArea').style.display = 'none';
            document.getElementById('resultsArea').style.display = 'block';
            
            document.getElementById('correctAnswers').textContent = correctAnswers;
            document.getElementById('totalQuestions').textContent = questions.length;
            document.getElementById('earnedCoins').textContent = '+' + earnedCoins;
            document.getElementById('earnedXP').textContent = '+' + earnedXP;
            
            // Update Firebase Score
            if (currentUser && currentUser.uid) {
                try {
                    const userRef = doc(db, 'users', currentUser.uid);
                    
                    const userDocSnap = await getDoc(userRef);
                    if (userDocSnap.exists()) {
                        const currentData = userDocSnap.data();
                        const newCoins = (currentData.coins || 0) + earnedCoins;
                        const newXP = (currentData.experience || 0) + earnedXP;
                        const newLevel = Math.floor(newXP / 100) + 1;

                        await setDoc(userRef, {
                            coins: newCoins,
                            experience: newXP,
                            level: newLevel,
                            ultimaAtividade: new Date().toISOString()
                        }, { merge: true });
                        
                        console.log('Score saved!');
                    }
                } catch (error) {
                    console.error('Error updating score:', error);
                }
            }
        }

        // Back to Hub
        function backToHub() {
            window.location.href = 'index.html';
        }

        // Global functions for HTML access
        window.nextQuestion = nextQuestion;
        window.backToHub = backToHub;
        window.selecionarResposta = selecionarResposta;

    </script>
</body>
</html>
